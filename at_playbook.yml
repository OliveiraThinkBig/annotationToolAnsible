---
# Ansible playbook for annotation tool deployment

- name: annotation tool
  hosts: localhost
  connection: local
  vars_prompt:
    - name: "admin_http_pass"
      prompt: "Enter password for admin user"

  vars:
    annotation_tool:
      installation_path: "/usr/local/annotations/"
      log_path: "/var/log/annotations/"
      user: "annotation"
      internal_port: "9001"
      base_dir_images: "/tmp/fs_servicios/cognitiv/data/tmp/img"
      base_dir_ann: "/tmp/fs_servicios/cognitiv/data/tmp/ann"
    httpd:      
      VirtualHostPort: "80"

  roles:
    - role: installer
